backend:
  name: git-gateway
  branch: master

media_folder: "static/assets/images/"
public_folder: "/assets/images/"

collections:
  - label: "General"
    name: "general"
    files:
    - label: "General Info"
      name: "general_info"
      file: "config.yml"
      fields:
        - label: "Site Title"
          name: "title"
          widget: "string"
        - label: "Site Domain"
          name: "baseURL"
          widget: "string"
        - label: "Language"
          name: "languageCode"
          widget: "hidden"
        - label: "Theme"
          name: "theme"
          widget: "hidden"
        - label: "Robots"
          name: "enableRobotsTXT"
          widget: "hidden"
        - label: "Disable Kinds"
          name: "disableKinds"
          widget: "hidden"
        - label: "Menu"
          name: "menu"
          widget: "hidden"
          fields:
            - label: "Main Menu"
              name: "main"
              widget: "list"
              fields:
                - {label: "Name", name: "name", widget: "string"}
                - {label: "URL", name: "URL", widget: "string"}
                - {label: "Position", name: "weight", widget: "string"}
        - label: "Parameters"
          name: "params"
          widget: "object"
          fields:
            - name: "logo"
              label: "Logo"
              widget: "file"
            - name: "description"
              label: "Description"
              widget: "text"
            - name: "images"
              label: "Meta Image"
              widget: "file"
              required: false
            - name: "author"
              label: "Site Author"
              widget: "string"
            - name: "googleAnalitycsID"
              label: "Google Analytics Code"
              widget: "string"
            - name: "robotsTXTtext"
              label: "Robots.txt"
              widget: text
              required: false
  - label: "Contact"
    name: "contact"
    files:
    - label: "Contact Info"
      name: "contact_info"
      file: "themes/mnc/data/contact.yml"
      fields:
        - label: "Contact Title"
          name: "contact_heading"
          widget: "string"
        - label: "Contact Phone"
          name: "contact_phone"
          widget: "string"
        - label: "Instagram Link"
          name: "instagram"
          widget: "string"
        - label: "New York Address"
          name: "new_york_address"
          widget: "string"
        - label: "New York Link to Google Map"
          name: "new_york_address_link"
          widget: "string"
        - label: "New Jersey Address"
          name: "new_jersey_address"
          widget: "string"
        - label: "New Jersey Link to Google Map"
          name: "new_jersey_address_link"
          widget: "string"
  - label: "Residential Portfolio"
    name: "res_portfolio"
    files:
      - label: "Gallery"
        name: "res_gallery"
        file: "themes/mnc/data/portfolio_residential.yml"
        fields:
          - label: "Hero Image"
            name: "main_img"
            widget: "file"
          - label: "Section Heading"
            name: "heading"
            widget: "string"
