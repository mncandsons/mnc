backend:
  name: git-gateway
  branch: master

media_folder: "static/assets/images/"
public_folder: "/assets/images/public/"

collections:
  - label: "General"
    name: "general"
    files:
    - label: "General Info"
      name: "general_info"
      file: "config.yml"
      fields:
        - label: "Site Title"
          name: "title"
          widget: "string"
        - label: "Site Domain"
          name: "baseURL"
          widget: "string"
        - label: "Language"
          name: "languageCode"
          widget: "hidden"
        - label: "Theme"
          name: "theme"
          widget: "hidden"
        - label: "Robots"
          name: "enableRobotsTXT"
          widget: "hidden"
        - label: "Disable Kinds"
          name: "disableKinds"
          widget: "hidden"
        - label: "Menu"
          name: "menu"
          widget: "hidden"
          fields:
            - label: "Main Menu"
              name: "main"
              widget: "list"
              fields:
                - {label: "Name", name: "name", widget: "string"}
                - {label: "URL", name: "URL", widget: "string"}
                - {label: "Position", name: "weight", widget: "string"}
        - label: "Parameters"
          name: "params"
          widget: "object"
          fields:
            - name: "logo"
              label: "Logo"
              widget: "image"
            - name: "description"
              label: "Description"
              widget: "text"
              required: false
            - name: "images"
              label: "Meta Image"
              widget: "file"
              required: false
            - name: "author"
              label: "Site Author"
              widget: "string"
              required: false
            - name: "googleAnalitycsID"
              label: "Google Analytics Code"
              widget: "string"
              required: false
            - label: "404 Page Text"
              name: "no_found_text"
              widget: "string"
            - label: "404 Page Background"
              name: "no_found_bg"
              widget: "image"
            - name: "robotsTXTtext"
              label: "Robots.txt"
              widget: text
              required: false
  - label: "Homepage"
    name: "homepage"
    files:
    - label: "Contact Info"
      name: "contact_info"
      file: "content/_index.md"
      fields:
        - label: "Page Title"
          name: "title"
          widget: "string"
        - label: "Description"
          name: "description"
          widget: "text"
          required: false
  - label: "Contact"
    name: "contact"
    files:
    - label: "Contact Info"
      name: "contact_info"
      file: "themes/mnc/data/contact.yml"
      fields:
        - label: "Contact Title"
          name: "contact_heading"
          widget: "string"
        - label: "Contact Phone"
          name: "contact_phone"
          widget: "string"
        - label: "Instagram Link"
          name: "instagram"
          widget: "string"
        - label: "New York Address"
          name: "new_york_address"
          widget: "string"
        - label: "New York Link to Google Map"
          name: "new_york_address_link"
          widget: "string"
        - label: "New Jersey Address"
          name: "new_jersey_address"
          widget: "string"
        - label: "New Jersey Link to Google Map"
          name: "new_jersey_address_link"
          widget: "string"
  - label: "Residential"
    name: "residential"
    files:
      - label: "Residential Page Settings"
        name: "residential_settings"
        file: "content/portfolio-residential/_index.md"
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
      - label: "Portfolio"
        name: "portfolio"
        file: "themes/mnc/data/portfolio_residential.yml"
        fields:
          - label: "Hero Image"
            name: "main_img"
            widget: "image"
          - label: "Section Heading"
            name: "heading"
            widget: "string"
          - label: "Portfolio Item"
            name: "portfolio_item"
            widget: "list"
            fields:
              - label: "Project Name"
                name: "project_name"
                widget: "string"
                hint: "Not shown on the site. Added to simplify project administration"
              - label: "Main Image"
                name: "picture"
                widget: "image"
              - label: "Images"
                name: gallery_pictures
                widget: "list"
                fields:
                  - label: "Gallery Image"
                    name: "gallery_img"
                    widget: "image"
      - label: "About"
        name: "about"
        file: "themes/mnc/data/about_residential.yml"
        fields:
          - label: "Section Heading"
            name: "about_heading"
            widget: "string"
          - label: "Top Section Info"
            name: "top"
            widget: "object"
            fields:
              - label: "Photo"
                name: about_pic
                widget: "image"
              - label: "Start Date"
                name: "year"
                widget: "datetime"
                dateFormat: "YYYY/MM/DD"
                hint: "The amount of years in business displayed on this page will count from this date."
              - label: "Heading"
                name: "heading"
                widget: "markdown"
              - label: "Left column Paragraph"
                name: "paragraph_1"
                widget: "markdown"
              - label: "Right column Paragraph"
                name: "paragraph_2"
                widget: "markdown"
          - label: "Bottom Section Info"
            name: "bottom"
            widget: "object"
            fields:
              - label: "Photo"
                name: "family_pic"
                widget: "image"
              - label: "Left column Block"
                name: "left_column"
                widget: "list"
                fields:
                  - label: "Heading"
                    name: "heading"
                    widget: "markdown"
                  - label: "Text"
                    name: "text"
                    widget: "markdown"
              - label: "Right column Block"
                name: "right_column"
                widget: "object"
                fields:
                  - label: "Heading"
                    name: "heading"
                    widget: "string"
                  - label: "Subheading"
                    name: "subheading"
                    widget: "markdown"
                  - label: "Text"
                    name: "text"
                    widget: "markdown"
                  - label: "Text Block"
                    name: "block"
                    widget: "list"
                    fields:
                      - label: "Heading"
                        name: "heading"
                        widget: "markdown"
                      - label: "Text"
                        name: "text"
                        widget: "markdown"
  - label: "Commercial"
    name: "commercial"
    files:
      - label: "Commercial Page Settings"
        name: "commercial_settings"
        file: "content/portfolio-commercial/_index.md"
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
      - label: "Portfolio"
        name: "portfolio"
        file: "themes/mnc/data/portfolio_commercial.yml"
        fields:
          - label: "Hero Image"
            name: "main_img"
            widget: "image"
          - label: "Section Heading"
            name: "heading"
            widget: "string"
          - label: "Portfolio Item"
            name: "portfolio_item"
            widget: "list"
            fields:
              - label: "Project Name"
                name: "name"
                widget: "string"
              - label: "Main Image"
                name: "picture"
                widget: "image"
              - label: "Address"
                name: "address"
                widget: "string"
              - label: "Type"
                name: "type"
                widget: "string"
                required: false
                hint: "Ignored if project contains sub projects"
              - label: "Area"
                name: "area"
                widget: "string"
                required: false
                hint: "Ignored if project contains sub projects"
              - label: "Price"
                name: "price"
                widget: "string"
                required: false
                hint: "Ignored if project contains sub projects"
              - label: "Architect"
                name: "architect"
                widget: "string"
                required: false
                hint: "Ignored if project contains sub projects"
              - label: "Design"
                name: "design"
                widget: "string"
                required: false
                hint: "Ignored if project contains sub projects"
              - label: "Images"
                name: gallery_pictures
                widget: "list"
                required: false
                hint: "Ignored if project contains sub projects"
                fields:
                  - label: "Gallery Image"
                    name: "gallery_img"
                    widget: "image"
              - label: "Portfolio Sub Item"
                name: "sub_item"
                widget: "list"
                fields:
                  - label: "Sub Project Name"
                    name: "name"
                    widget: "string"
                    required: false
                  - label: "Main Image"
                    name: "picture"
                    widget: "image"
                    required: false
                  - label: "Type"
                    name: "type"
                    widget: "string"
                    required: false
                  - label: "Area"
                    name: "area"
                    widget: "string"
                    required: false
                  - label: "Price"
                    name: "price"
                    widget: "string"
                    required: false
                  - label: "Architect"
                    name: "architect"
                    widget: "string"
                    required: false
                  - label: "Design"
                    name: "design"
                    widget: "string"
                    required: false
                  - label: "Images"
                    name: gallery_pictures
                    widget: "list"
                    fields:
                      - label: "Gallery Image"
                        name: "gallery_img"
                        widget: "image"
      - label: "About"
        name: "about"
        file: "themes/mnc/data/about_commercial.yml"
        fields:
          - label: "Section Heading"
            name: "about_heading"
            widget: "string"
          - label: "Top Section Info"
            name: "top"
            widget: "object"
            fields:
              - label: "Photo"
                name: about_pic
                widget: "image"
              - label: "Start Date"
                name: "year"
                widget: "datetime"
                hint: "The amount of years in business displayed on this page will count from this date."
                dateFormat: "YYYY/MM/DD"
              - label: "Heading"
                name: "heading"
                widget: "markdown"
              - label: "Left column Paragraph"
                name: "paragraph_1"
                widget: "markdown"
              - label: "Right column Paragraph"
                name: "paragraph_2"
                widget: "markdown"
          - label: "Bottom Section Info"
            name: "bottom"
            widget: "object"
            fields:
              - label: "Photo"
                name: "family_pic"
                widget: "image"
              - label: "Left column Block"
                name: "left_column"
                widget: "list"
                fields:
                  - label: "Heading"
                    name: "heading"
                    widget: "markdown"
                  - label: "Text"
                    name: "text"
                    widget: "markdown"
              - label: "Right column Block"
                name: "right_column"
                widget: "object"
                fields:
                  - label: "Heading"
                    name: "heading"
                    widget: "string"
                  - label: "Subheading"
                    name: "subheading"
                    widget: "markdown"
                  - label: "Text"
                    name: "text"
                    widget: "markdown"
                  - label: "Two column Block"
                    name: "two_column_block"
                    widget: "list"
                    fields:
                      - label: "Heading"
                        name: "heading"
                        widget: "markdown"
                      - label: "Text"
                        name: "text"
                        widget: "markdown"
                  - label: "Text Block"
                    name: "block"
                    widget: "list"
                    fields:
                      - label: "Heading"
                        name: "heading"
                        widget: "markdown"
                      - label: "Text"
                        name: "text"
                        widget: "markdown"
